<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | E-commerce product page</title>
		<link rel="stylesheet" href="stylesheets/main.css" />
		<script defer src="app.js"></script>
	</head>
	<body>
		<header>
			<nav>
				<div class="nav-left">
					<img
						src="images/icon-menu.svg"
						alt="Open hamburger"
						width="16"
						height="15"
						id="hamburger"
					/>
					<img
						src="images/logo.svg"
						alt="Sneakers logo"
						width="138"
						height="20"
					/>
					<div class="nav-links">
						<a href="http://">Collections</a>
						<a href="http://">Men</a>
						<a href="http://">Women</a>
						<a href="http://">About</a>
						<a href="http://">Contact</a>
					</div>
				</div>
				<div class="nav-right">
					<img
						src="images/icon-cart.svg"
						alt="Cart icon"
						width="25"
						height="22.72"
					/>
					<img
						src="images/image-avatar.png"
						alt="Avatar image"
						width="30"
						height="27.26"
					/>
				</div>
			</nav>
		</header>
		<div class="nav-menu">
			<img
				src="images/icon-close.svg"
				alt="Close button"
				width="14"
				height="15"
				id="close"
			/>
			<div class="nav-menu-links">
				<a href="http://">Collections</a>
				<a href="http://">Men</a>
				<a href="http://">Women</a>
				<a href="http://">About</a>
				<a href="http://">Contact</a>
			</div>
		</div>

		<div class="bgBlur-mobile"></div>
		<div class="bgBlur-desktop"></div>

		<main>
			<div class="slider">
				<div class="slide"></div>
				<div class="slide"></div>
				<div class="slide"></div>
				<div class="slide"></div>

				<button type="button" class="button-left"></button>
				<button type="button" class="button-right"></button>
			</div>
			<div class="purchase">
				<div class="purchase-content">
					<h1>Sneaker Company</h1>
					<h2>Fall Limited Edition Sneakers</h2>
					<p>
						These low-profile sneakers are your perfect casual wear companion.
						Featuring a durable rubber outer sole, theyâ€™ll withstand everything
						the weather can offer.
					</p>
					<div class="number-data">
						<div class="price-with-discount">$125.00</div>
						<div class="price-without-discount">$250.00</div>
					</div>
					<div class="input-block">
						<div class="input">
							<button type="button" class="decrement"></button>
							<span class="show-unity">0</span>
							<button type="button" class="increment"></button>
						</div>
						<button type="button"><span></span> Add to cart</button>
					</div>
				</div>
			</div>
			<div class="thumbnail-container">
				<div class="thumbnail thumbnail-selected" data-thumb="0"></div>
				<div class="thumbnail" data-thumb="1"></div>
				<div class="thumbnail" data-thumb="2"></div>
				<div class="thumbnail" data-thumb="3"></div>
			</div>
		</main>
	</body>
</html>
